<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Car Dealerships Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<h1> Car Dealerships Home </h1>
<div id="results"></div>
<script>
    async function init(){
        const response = await fetch("/dealership");
        const data = await response.json();
        console.log(data);
        results.innerHTML = data.map(o=>`
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">${o.name}</h5>
                <p class="card-text">ADDRESS:${o.address}</p>
                <a href="#" class="btn btn-primary">PHONE:${o.phone}</a>
            </div>
        </div>
        `).join("<br>");
    }
    init();

</script>
</body>
</html>
